<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物流方案管理系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .card h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .card p {
            color: #666;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .features {
            margin-top: 10px;
            text-align: left;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h2>物流方案管理系统</h2>
    
    <!-- 添加目的港输入区域 -->
    <div style="text-align: center; margin: 20px 0;">
        <div style="max-width: 400px; margin: 0 auto;">
            <label style="display: block; margin-bottom: 10px;">请输入目的港代码 (例如: KWI, MEX)</label>
            <input type="text" id="destinationInput" style="padding: 8px; width: 200px; margin-right: 10px;" placeholder="输入目的港代码">
            <button onclick="redirectToCalculator()" style="padding: 8px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">确定</button>
        </div>
    </div>

    <div class="container">
        <!-- 原有的卡片内容保持不变 -->
    </div>

    <script>
        // 添加跳转函数
        function redirectToCalculator() {
            const destination = document.getElementById('destinationInput').value.toUpperCase();
            switch(destination) {
                case 'KWI':
                    window.location.href = 'logistics_form.html';
                    break;
                case 'MEX':
                    window.location.href = 'logistics_form_mex.html';
                    break;
                default:
                    alert('暂不支持该目的港，请输入 KWI 或 MEX');
            }
        }

        // 添加回车键支持
        document.getElementById('destinationInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                redirectToCalculator();
            }
        });

        // 原有的卡片点击事件保持不变
    </script>
</body>
</html>
