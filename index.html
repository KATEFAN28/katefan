<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物流方案管理系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        .card-desc {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>物流方案管理系统</h2>
    
    <div class="card-container">
        <div class="card" onclick="window.open('logistics_form_mex.html', '_blank')">
            <span class="card-title">墨西哥航线</span>
            <span class="card-desc">计算墨西哥航线物流方案</span>
        </div>
        
        <div class="card" onclick="window.open('logistics_form.html', '_blank')">
            <span class="card-title">科威特航线</span>
            <span class="card-desc">计算科威特航线物流方案</span>
        </div>
    </div>
</body>
</html>
